<!DOCTYPE html>
<html>
  <head>
    <title>MindAR.js - One Image Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded>
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image Target (index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="./earth.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
